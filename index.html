<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>

    <style>
      h1 {
        text-align: center;
        color: rgba(77, 6, 71, 0.685);
      }
      body{
          background-color: rgb(204, 121, 197);
      }
    </style>
  </head>
  <body>
    <h1>Diamond Pattern (*)</h1>
    <script>
      var n = prompt("Enter number  : ");
      var star = "";

      for (var i = 1; i <= n; i++) {
        for (var j = n; j > i; j--) {
          star += " ";
        }

        for (var k = 0; k < i * 2 - 1; k++) {
          star += "*";
        }
        star += "\n";
      }

      for (var i = 1; i <= n - 1; i++) {
        for (var j = 0; j < i; j++) {
          star += " ";
        }

        for (var k = (n - i) * 2 - 1; k > 0; k--) {
          star += "*";
        }
        star += "\n";
      }
      console.log(star);
    </script>
  </body>
</html>
